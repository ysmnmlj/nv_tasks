    <h1 align="center">Task1</h1>
    <h2 align="center">Number Check!</h2>
    <script>

        function numberCheck(str) {
            const regex = /^(1\s?)?(\d{3}|\(\d{3}\))(\s|\-)?\d{3}(\s|\-)?\d{4}$/
            return regex.test(str)
            }
        console.log(numberCheck("555-555-5555"))

    </script>
